/* Scroll to Top Button */
#scrollTopBtn {
  position: fixed;         /* always fixed on screen */
  right: 30px;             /* 30px from the right edge */
  bottom: 100px;           /* sits above footer area */
  font-size: 22px;
  background-color: #1e90ff;
  color: white;
  border: none;
  cursor: pointer;
  padding: 15px;
  border-radius: 50%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  opacity: 0;              /* start hidden */
  visibility: hidden;      /* prevents ghost clicks */
  transition: opacity 0.4s ease, transform 0.3s ease;
}

#scrollTopBtn.show {
  opacity: 1;
  visibility: visible;
}

#scrollTopBtn:hover {
  background-color: #5aabff;
  transform: scale(1.1);
}

/* Tooltip */
#scrollTopBtn .tooltip {
  visibility: hidden;
  width: 120px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 6px;
  position: absolute;
  right: 110%;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0;
  transition: opacity 0.3s;
  font-size: 0.9em;
}

#scrollTopBtn:hover .tooltip {
  visibility: visible;
  opacity: 1;

<!-- Prayer Request Form -->
<div class="form-container">
  <h2>Prayer Request Form</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="+679 123 4567" required>
    </div>

    <div class="form-group">
      <label for="prayer-type">Prayer Type *</label>
      <select id="prayer-type" name="prayer-type" required>
        <option value="">-- Choose a Prayer Type --</option>
        <option value="personal">Personal</option>
        <option value="family">Family</option>
        <option value="health">Health</option>
        <option value="guidance">Guidance / Direction</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="prayer-request">Prayer Request *</label>
      <textarea id="prayer-request" name="prayer-request" placeholder="Write your prayer request here..." required></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="cta-button elegant-button">Submit Prayer</button>
      <button type="button" class="cta-button elegant-button" onclick="window.history.back()">Back</button>
    </div>
  </form>
</div>

<script>
  // Scroll to top logic
  let scrollBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function() {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      scrollBtn.classList.add("show");
    } else {
      scrollBtn.classList.remove("show");
    }
  };
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
